{% extends 'base.html' %}

{% block head %}
    <title>List of movies</title>
{% endblock %}

{% block body %}
    <h1>List of movies</h1>

    

    {% for movie in movies %}
        
        <p>{{ movie }}</p>
    {% endfor %}

    <a href="{{ url_for('add_movie') }}"> Add a movie</a>
    <a href="/">Get back to homepage</a>

{% endblock %}
